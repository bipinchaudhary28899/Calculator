<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" type="text/css" href="calculator.css" >

    </head>
    <body>
        <div id="outer">
            <div id="top">
                <h1>CALCULATOR</h1>
            </div>
            <div id="display-container">
                <p id="display"></p>
            </div>
            <div id="layout">
                <div class="btn1" data-value='AC'><p>AC</p></div>
                <div class="btn1" data-value='+/-'><p>+/-</p></div>
                <div class="btn1" data-value='%'><p>%</p></div>
                <div class="btn1 lastbtn" data-value='/'><p>/</p></div>
                <div class="btn1" data-value='7'><p>7</p></div>
                <div class="btn1" data-value='8'><p>8</p></div>
                <div class="btn1" data-value='9'><p>9</p></div>
                <div class="btn1 lastbtn" data-value='*'><p>*</p></div>
                <div class="btn1" data-value='4'><p>4</p></div>
                <div class="btn1" data-value='5'><p>5</p></div>
                <div class="btn1" data-value='6'><p>6</p></div>
                <div class="btn1 lastbtn" data-value='-'><p>-</p></div>
                <div class="btn1" data-value='1'><p>1</p></div>
                <div class="btn1" data-value='2'><p>2</p></div>
                <div class="btn1" data-value='3'><p>3</p></div>
                <div class="btn1 lastbtn" data-value='+'><p>+</p></div>
                <div class="btn1" style="width: 188px;" data-value='0'><p>0</p></div>
                <div class="btn1" data-value='.'><p>.</p></div>
                <div class="btn1 lastbtn" data-value='='><p>=</p></div>
            </div>
        </div>
        <script src="calculator.js"></script>
    </body>
</html>
